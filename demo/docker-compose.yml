  #   ports:
  #     - "3306:3306"
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   restart: unless-stopped

  # Optional: Redis for caching (uncomment if you want to use Redis)
  # redis:
  #   image: redis:7-alpine
  #   container_name: news-platform-redis
  #   ports:
  #     - "6379:6379"
  #   restart: unless-stopped

# Optional: Volumes for persistent data
# volumes:
#   mysql_data:

networks:
  default:
    name: news-platform-network
