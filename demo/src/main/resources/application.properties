# ===== APPLICATION SETTINGS =====
spring.application.name=NewsReadingPlatform
server.port=8080
server.servlet.context-path=/

# ===== DATABASE CONFIGURATION =====
# Basic DataSource Configuration
spring.datasource.url=jdbc:h2:mem:newsdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Explicitly set Hikari pool name to avoid env var conflict
spring.datasource.hikari.pool-name=NewsHikariCP

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable H2 console auto-config
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Database Initialization
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=true

# ===== CACHE CONFIGURATION =====
spring.cache.type=caffeine
spring.cache.cache-names=news,categories,latestNews,trendingNews,categoryNews,allNews,featuredNews,breakingNews,allCategories,featuredCategories,categoryBySlug,categoryByName,categoriesWithNews,topViewedNews,relatedNews,topNews,searchNews
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=3600s

# ===== THYMELEAF CONFIGURATION =====
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===== LOGGING CONFIGURATION =====
logging.level.org.springframework=INFO
logging.level.com.example.demo=INFO
logging.level.org.hibernate.SQL=WARN

# ===== SERVER CONFIGURATION =====
server.error.include-stacktrace=never
server.error.include-message=always
server.compression.enabled=true

# ===== ACTUATOR CONFIGURATION =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# ===== NEWSAPI CONFIGURATION =====
newsapi.api-key=e38422f6dd594bf5986fae6d858a1d3c
newsapi.base-url=https://newsapi.org/v2
newsapi.page-size=20
newsapi.language=en
newsapi.country=us

# ===== SECURITY CONFIGURATION =====
spring.security.csrf.enabled=false
spring.security.headers.frame-options=SAMEORIGIN
spring.security.user.name=admin
spring.security.user.password={noop}admin123
spring.security.user.roles=ADMIN
