<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NewsHub</title>
    <style>
        .slideshow-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 70px); /* Subtract header height */
            overflow: hidden;
            margin-top: 70px; /* Add margin for header */
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide-content {
            position: relative;
            z-index: 2;
            text-align: left;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
        }
        
        .slide h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .slide h2 {
            font-size: 2rem;
            color: #FFD700;
            margin-bottom: 1.5rem;
        }
        
        .slide p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .slide-buttons {
            display: flex;
            gap: 20px;
        }
        
        .slide-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4169E1;
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .slide-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Navigation Arrows */
        .slide-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Statistics Section */
        .statistics {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 100px;
            color: white;
            z-index: 10;
        }

        .stat-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Auto play control */
        .auto-play {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div th:fragment="slideshow">
        <div class="slideshow-container">
            <!-- Slides -->
            <div class="slide" th:each="slide, stat : ${slides}" th:classappend="${stat.first ? 'active' : ''}">
                <div class="slide-content">
                    <h2 th:text="${slide.subtitle}">Breaking News</h2>
                    <h1 th:text="${slide.title}">Latest Headlines</h1>
                    <p th:text="${slide.description}">Stay updated with the most recent news from around the world.</p>
                    <div class="slide-buttons">
                        <a href="#" class="slide-btn btn-primary">Explore Destinations</a>
                        <a href="#" class="slide-btn btn-secondary">Learn More</a>
                    </div>
                </div>
            </div>

            <!-- Navigation Arrows -->
            <div class="slide-nav">
                <div class="nav-btn prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="nav-btn next-btn">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <!-- Statistics -->
            <div class="statistics">
                <div class="stat-item">
                    <i class="fas fa-map-marker-alt stat-icon"></i>
                    <div class="stat-number">25+</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-users stat-icon"></i>
                    <div class="stat-number">50K+</div>
                    <div class="stat-label">Daily Readers</div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-star stat-icon"></i>
                    <div class="stat-number">4.8â˜…</div>
                    <div class="stat-label">User Rating</div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-newspaper stat-icon"></i>
                    <div class="stat-number">15+</div>
                    <div class="stat-label">News Sources</div>
                </div>
            </div>

            <!-- Auto play control -->
            <div class="auto-play">
                <i class="fas fa-play"></i>
            </div>
        </div>
    </div>
</body>
</html>
