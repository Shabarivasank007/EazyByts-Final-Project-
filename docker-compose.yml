version: '3.8'

services:
  # News Platform Application
  news-platform:
    build: .
    container_name: news-platform-app
    ports:
      - "8080:8080"
    environment:
      # Minimal configuration - let application.properties handle most settings
      - SERVER_PORT=8080
      - NEWSAPI_API_KEY=e38422f6dd594bf5986fae6d858a1d3c
      
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: news-platform-network
